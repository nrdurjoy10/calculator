<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- style CSS -->
    <link rel="stylesheet" href="./src/style.css">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator w-1/4 bg-gray-400 mx-auto mt-6 p-6 rounded-lg flex flex-col gap-3">
                <h1 class="text-3xl text-center font-bold">Calculator</h1>
                <div class="number1">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="number1">
                        First Number
                      </label>
                    <input type="number" id="number1" class="w-full px-4 py-2 bg-gray-200 border rounded border-gray-200 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Enter any number">
                </div>
                <div class="number2">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="number2">
                        Second Number
                      </label>
                    <input type="number" id="number2" class="w-full bg-gray-200 border border-gray-200 px-4 py-2 text-gray-700 rounded focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Enter any number">
                </div>


                <div>
                    <div class="w-full mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="operators">
                        Operators
                      </label>
                      <div class="relative">
                        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="operators">
                          <option value="+">Addition (+)</option>
                          <option value="-">Subtraction (-)</option>
                          <option value="*">Multiplication (*)</option>
                          <option value="/">Division (/)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                      </div>
                    </div>


                <div class="result w-full my-3">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full mb-3 rounded focus:outline-none" id="button" >Calculate</button>
                    <div class="result">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="result">
                            Result
                          </label>
                        <input type="text" id="result" class="w-full bg-gray-200 border border-gray-200 px-4 py-3 text-gray-700 rounded focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Result" readonly>
                    </div>
            </div>
        </div>

    </main>
